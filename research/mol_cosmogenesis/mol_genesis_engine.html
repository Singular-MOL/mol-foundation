<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOL Genesis: Step-by-Step</title>
  <style>
    body {
      margin: 0; background: #0a051a; color: #e0e0ff; font-family: 'Segoe UI', monospace;
      display: flex; flex-direction: column; align-items: center; padding: 15px;
    }
    h1 {
      margin: 10px 0; font-size: 1.6em; color: #6a5acd; text-align: center;
    }
    #canvas-container {
      margin: 15px 0; background: #000; border-radius: 8px;
      padding: 10px; width: 800px; height: 500px;
      display: flex; justify-content: center; align-items: center;
      position: relative;
    }
    canvas {
      background: #111; border-radius: 4px;
    }
    #explanation {
      max-width: 800px; margin: 15px 0; padding: 12px;
      background: #15122a; border-left: 3px solid #6a5acd;
      line-height: 1.5;
    }
    .controls {
      display: flex; gap: 20px; margin: 15px 0;
    }
    button {
      padding: 10px 20px; font-size: 16px; font-family: monospace;
      background: #4b0082; color: white; border: none; border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #6a0dad; }
    button:disabled { background: #333; cursor: not-allowed; }
    .stage-title {
      font-weight: bold; color: #ffd166;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>MOL GENESIS ENGINE — Step-by-Step Ontological Birth of Space</h1>

  <div id="canvas-container">
    <canvas id="canvas" width="700" height="400"></canvas>
  </div>

  <div id="explanation">
    <div class="stage-title">0D: Pure Relations (No Space)</div>
    <div>Existence without location. Entities are present, but have no positions — only identities. Describing "who is where" is impossible, so ontological load (O(E)) grows rapidly with complexity.</div>
  </div>

  <div class="controls">
    <button id="prev" disabled>◀ Previous</button>
    <button id="next">Next ▶</button>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const explanation = document.getElementById('explanation');
    const btnPrev = document.getElementById('prev');
    const btnNext = document.getElementById('next');

    const stages = [
      {
        dim: 0,
        title: "0D: Pure Relations (No Space)",
        text: "Existence without location. Entities are present, but have no positions — only identities. Describing \"who is where\" is impossible, so ontological load (O(E)) grows rapidly with complexity.",
        draw: () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = '#aaa';
          ctx.font = '20px monospace';
          ctx.textAlign = 'center';
          ctx.fillText('● ● ● ● ● ● ● ● ● ●', canvas.width/2, canvas.height/2);
          ctx.fillStyle = '#777';
          ctx.font = '14px monospace';
          ctx.fillText('(10 abstract identities — no geometry)', canvas.width/2, canvas.height/2 + 30);
        }
      },
      {
        dim: 1,
        title: "1D: Order Emerges",
        text: "The first dimension solves the problem of sequence. Entities gain linear order — 'before' and 'after'. This reduces O(E) by replacing arbitrary labels with natural positions on a line.",
        draw: () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.strokeStyle = '#444';
          ctx.beginPath();
          ctx.moveTo(100, canvas.height/2);
          ctx.lineTo(600, canvas.height/2);
          ctx.stroke();
          ctx.fillStyle = '#4ecdc4';
          for (let i = 0; i < 12; i++) {
            let x = 100 + (i / 11) * 500;
            ctx.beginPath();
            ctx.arc(x, canvas.height/2, 6, 0, Math.PI*2);
            ctx.fill();
          }
        }
      },
      {
        dim: 2,
        title: "2D: Neighborhoods Form",
        text: "The second dimension enables locality. Entities now have 'neighbors'. Describing interactions no longer requires global rules — only local ones. O(E) drops further.",
        draw: () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = '#ff9e6d';
          for (let i = 0; i < 20; i++) {
            let angle = (i / 20) * Math.PI * 2;
            let radius = 80 + (i % 5) * 20;
            let x = canvas.width/2 + Math.cos(angle) * radius;
            let y = canvas.height/2 + Math.sin(angle) * radius;
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI*2);
            ctx.fill();
          }
        }
      },
      {
        dim: 3,
        title: "3D: Volume — Minimal Load Achieved",
        text: "The third dimension allows complex, stable structures (like proteins or galaxies) to exist. Interactions become volumetric, not just planar. This is the point of minimal ontological load for our universe — explaining why space is 3D.",
        draw: () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = '#6a5acd';
          for (let i = 0; i < 30; i++) {
            let theta = Math.random() * Math.PI * 2;
            let phi = Math.acos(2 * Math.random() - 1);
            let r = 100 * Math.cbrt(Math.random());
            let x = canvas.width/2 + r * Math.sin(phi) * Math.cos(theta);
            let y = canvas.height/2 + r * Math.sin(phi) * Math.sin(theta);
            let scale = 1 - (r * Math.cos(phi)) / 150;
            if (scale > 0.3) {
              ctx.globalAlpha = scale;
              ctx.beginPath();
              ctx.arc(x, y, 4 * scale, 0, Math.PI*2);
              ctx.fill();
            }
          }
          ctx.globalAlpha = 1;
        }
      }
    ];

    let currentStage = 0;

    function updateUI() {
      const stage = stages[currentStage];
      stage.draw();
      explanation.innerHTML = `<div class="stage-title">${stage.title}</div><div>${stage.text}</div>`;
      btnPrev.disabled = (currentStage === 0);
      btnNext.disabled = (currentStage === stages.length - 1);
    }

    btnNext.addEventListener('click', () => {
      if (currentStage < stages.length - 1) {
        currentStage++;
        updateUI();
      }
    });

    btnPrev.addEventListener('click', () => {
      if (currentStage > 0) {
        currentStage--;
        updateUI();
      }
    });

    // Initialize
    updateUI();
  </script>
</body>
</html>
